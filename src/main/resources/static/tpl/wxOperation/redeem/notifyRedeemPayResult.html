<script type="text/ng-template" id="notifyRedeemPayResult.html">
    <div class="modal-header">
        <h4 class="modal-title fn-ms">赎回支付结果通知</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="col-lg-12">
            <form role="form" class="form-horizontal" id="notifyPayResultform">
                <div class="form-group col-lg-12">
                    <label class="col-lg-2 control-label">退款申请编号：</label>
                    <input name="businessApplyId" ng-model="notifyPayResultformData.businessApplyId"
                           class="form-control col-lg-4"
                           placeholder="请输入参数">

                    <label class="col-lg-2 control-label">业务类型：</label>
                    <select name="businessApplyType" ng-model="notifyPayResultformData.businessApplyType"
                            class="form-control col-lg-4"
                    >
                        <option id="0" value="0" ng-selected="1">退款申请退款</option>
                        <option id="1" value="1">认购取消退款</option>
                        <option id="2" value="2">流水退款</option>
                        <option id="3" value="3">转让支付</option>
                        <option id="4" value="4">赎回支付</option>
                        <option id="5" value="5">收益分配支付</option>
                    </select>
                </div>


                <div class="form-group col-lg-12">
                    <label class="col-lg-2 control-label">支付结果：</label>
                    <select name="payStatus" ng-change="redeemapplytype(notifyPayResultformData.payStatus);"
                            ng-model="notifyPayResultformData.payStatus" class="form-control col-lg-4"
                            placeholder="请输入支付结果">
                        <option value="3">支付失败</option>
                        <option value="4" ng-selected="1">支付成功</option>
                        <option value="5">退票</option>
                    </select>

                    <label class="col-lg-2 control-label">支付时间：</label>
                    <input class="form-control col-lg-4" name="payTime"
                           ng-model="notifyPayResultformData.payTime" placeholder="请输入支付时间" size="16" type="text"
                           onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-lg-2 control-label" ng-show="amountvisible">支付金额：</label>
                    <input name="amount" ng-show="amountvisible" ng-model="notifyPayResultformData.amount"
                           class="form-control col-lg-4"
                           ng-keyup="clearNoNum(notifyPayResultformData,'success_amount')" placeholder="请输入支付金额">

                    <label class="col-lg-2 control-label" ng-hide="reasonvisible">失败原因：</label>
                    <input name="reason" ng-hide="reasonvisible" ng-model="notifyPayResultformData.reason"
                           class="form-control col-lg-4"
                           placeholder="请填写失败原因">

                </div>
                <div class="form-group col-lg-12">
                    <label class="col-lg-2 control-label">请选择环境：</label>
                    <select name="payEnvtype" ng-model="notifyPayResultformData.payEnvtype"
                            class="form-control col-lg-4"
                            placeholder="请选择环境">
                        <option value="0" ng-selected="1">测试环境</option>
                        <option value="1">UAT环境</option>
                        <option value="2">预发布环境</option>
                        <option value="3">历史数据环境</option>
                    </select>

                    <label class="col-lg-2 control-label">业务系统：</label>
                    <select name="projectEnv" ng-model="notifyPayResultformData.projectEnv"
                            class="form-control col-lg-4"
                            placeholder="请选择业务系统">
                        <option value="1" ng-selected="1">kunlun</option>
                        <option value="99">TEST</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" ng-init="notifyRedeemPayResult_init()">
        <button type="button" class="btn btn-primary fn-ms" style="width:25%;" ng-click="notifyPayResultCancel()">
            取消
        </button>
        <button type="button" class="btn btn-success fn-ms" style="width:25%;" ng-click="notifyPayResultSend()">提交
        </button>
    </div>
</script>
