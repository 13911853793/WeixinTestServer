<div ng-controller="redeemController">
<div>
    <div style=" padding-top: 10px;padding-left: 15px;height: 38px;">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <button href="javascript:;" class="btn m-b-sm w-sm btn-default" ng-click="redeemApply($event)">赎回申请</button>
                    <button href="javascript:;" class="btn m-b-sm w-sm btn-primary" ng-click="redeemCancelApply($event)">赎回撤销申请</button>
                    <button href="javascript:;" class="btn m-b-sm w-sm btn-success" ng-click="notifyResult($event)">赎回支付结果通知</button>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
