<script type="text/ng-template" id="notifyPayResult.html">
    <div class="modal-header">
        <h4 class="modal-title fn-ms">退款申请支付通知</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="col-lg-12">
            <form role="form" class="form-horizontal" id="notifyPayResultform">
                <div class="form-group col-lg-12">
                    <label class="col-lg-2 control-label">退款申请编号：</label>
                    <input name="businessApplyId" ng-model="notifyPayResultformData.businessApplyId" class="form-control col-lg-4"
                           placeholder="请输入参数">

                    <label class="col-lg-2 control-label">业务类型：</label>
                    <select name="businessApplyType"  ng-model="notifyPayResultformData.businessApplyType" class="form-control col-lg-4"
                    >
                        <option id="0" value="0" ng-selected="1">退款申请退款</option>
                        <option id="1" value="1">认购取消退款</option>
                        <option id="2" value="2">流水退款</option>
                        <option id="3" value="3">转让支付</option>
                        <option id="4" value="4">赎回支付</option>
                        <option id="5" value="5">收益分配支付</option>
                    </select>
                </div>


                <div class="form-group col-lg-12">
                    <label class="col-lg-2 control-label">支付结果：</label>
                    <select name="payStatus" ng-change="show_amount_reason(notifyPayResultformData.payStatus);" ng-model="notifyPayResultformData.payStatus" class="form-control col-lg-4"
                            placeholder="请输入支付结果">
                        <option value="3">支付失败</option>
                        <option value="4" ng-selected="1">支付成功</option>
                        <option value="5">退票</option>
                    </select>

                    <label class="col-lg-2 control-label">支付时间：</label>
                    <div class="col-lg-4" ng-controller="DatepickerDemoCtrl">
                        <input type="text" class="form-control col-lg-10" name="payTime"
                               ng-model="notifyPayResultformData.payTime" datepicker-popup="yyyy-MM-dd hh:mm:ss" is-open="opened"
                               datepicker-options="dateOptions" placeholder="请输入支付时间" ng-required="true" close-text="Close"/>
                        <span class="input-group-btn col-lg-1">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </div>




                </div>

                <div class="form-group col-lg-12">
                    <label class="col-lg-2 control-label">请选择环境：</label>
                    <select name="payEnvtype" ng-model="notifyPayResultformData.payEnvtype" class="form-control col-lg-4"
                            placeholder="请选择环境">
                        <option value="0" ng-selected="1">测试环境</option>
                        <option value="1">UAT环境</option>
                        <option value="2">预发布环境</option>
                        <option value="3">历史数据环境</option>
                    </select>

                    <label class="col-lg-2 control-label">业务系统：</label>
                    <select name="projectEnv" ng-model="notifyPayResultformData.projectEnv" class="form-control col-lg-4"
                            placeholder="请选择业务系统">
                        <option value="1" ng-selected="1" >kunlun</option>
                        <option value="99">TEST</option>
                    </select>
                </div>


                <div class="form-group col-lg-12">
                    <label class="col-lg-2 control-label" ng-show="amount_visible">支付金额：</label>
                    <input name="amount" ng-show="amount_visible"  ng-model="notifyPayResultformData.amount" class="form-control col-lg-4"
                           ng-keyup="clearNoNum(notifyPayResultformData,'success_amount')" placeholder="请输入支付金额">

                    <label class="col-lg-2 control-label" ng-hide="reason_visible">失败原因：</label>
                    <input name="reason" ng-hide="reason_visible" ng-model="notifyPayResultformData.reason" class="form-control col-lg-4"
                           placeholder="请填写失败原因">

                </div>

            </form>
        </div>
    </div>
    <div class="modal-footer" ng-init="notifyPayResult_init()">
        <button type="button" class="btn btn-primary fn-ms" style="width:25%;" ng-click="notifyPayResult_cancel()">取消</button>
        <button type="submit"  class="btn btn-success fn-ms" style="width:25%;" ng-click="notifyPayResult_send()">提交</button>
    </div>
</script>
