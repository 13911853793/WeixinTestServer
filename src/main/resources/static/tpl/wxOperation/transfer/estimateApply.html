<!--估值申请-->
<script type="text/ng-template" id="estimateApply.html">
    <div class="modal-header">
        <h4 class="modal-title fn-ms">估值申请</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="col-lg-12">
            <form role="form" class="form-horizontal" id="estimateApplyform">
                <div class="form-group col-lg-12 ">
                    <label class="col-lg-2 control-label ">是否CC模式：</label>
                    <select name="isCapitalCall" ng-model="estimateApplyformDate.isCapitalCall" class="form-control col-lg-4 "
                            ng-change="show_CC(estimateApplyformDate.isCapitalCall)">
                        <option value="0" ng-selected="true">否</option>
                        <option value="1">是</option>
                    </select>
                    <label class="col-lg-2 control-label ">转让类型：</label>
                    <select name="transferType" ng-model="estimateApplyformDate.transferType" class="form-control col-lg-4 "
                            ng-change="show_transferShare(estimateApplyformDate.transferType)">
                        <option value="0" ng-selected="true">全部</option>
                        <option value="1">部分</option>
                    </select>
                </div>
                <div class="form-group col-lg-12 ">
                    <label class="col-lg-2 control-label ">是否保留缴款权利：</label>
                    <select name="isRetainCCRight" ng-model="estimateApplyformDate.isRetainCCRight" class="form-control col-lg-4 "
                            ng-disabled="!CC_visible">
                        <option value="0" >否</option>
                        <option value="1" ng-selected="true">是</option>
                    </select>
                    <label class="col-lg-2 control-label " ng-hide="CC_visible">认购ID：</label>
                    <input name="subscribleId" ng-model="estimateApplyformDate.subscribleId" class="form-control col-lg-4 "
                           ng-hide="CC_visible" placeholder="请输入认购申请id" type="number"/>
                    <label class="col-lg-2 control-label " ng-show="CC_visible">主认购编号：</label>
                    <input name="rootSubscribeNo" ng-model="estimateApplyformDate.rootSubscribeNo" class="form-control col-lg-4 "
                           ng-show="CC_visible" placeholder="请输入主认购编号"/>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-lg-2 control-label ">是否放弃收益：</label>
                    <select name="giveUpProfit" ng-model="estimateApplyformDate.giveUpProfit" class="form-control col-lg-4 ">
                        <option value="0" ng-selected="true">不放弃</option>
                        <option value="1">放弃</option>
                    </select>
                    <label class="col-lg-2 control-label ">期望转让日期：</label>

                    <!--<input name="expectTransferDate" ng-model="estimateApplyformDate.expectTransferDate" class="form-control col-lg-4 "-->
                           <!--placeholder="期望转让日期" size="16" type="text"-->
                           <!--onclick="layui.laydate({elem: this, istime: true, format:'YYYY-MM-DD'})"/>-->

                    <div class="col-lg-4" ng-controller="DatepickerDemoCtrl">
                        <input type="text" class="form-control col-lg-10" name="expectTransferDate"
                               ng-model="estimateApplyformDate.expectTransferDate" datepicker-popup="yyyy-MM-dd" is-open="opened"
                               datepicker-options="dateOptions" placeholder="期望转让日期" ng-required="true" close-text="Close"/>
                        <span class="input-group-btn col-lg-1">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </div>
                </div>

                <div class="form-group col-lg-12">
                    <label class="col-lg-2 control-label ">请选择环境：</label>
                    <select name="envType" ng-model="estimateApplyformDate.envType" class="form-control col-lg-4 ">
                        <option value="0" ng-selected="true">测试环境</option>
                        <option value="1">UAT环境</option>
                        <option value="2">预发布环境</option>
                        <option value="3">历史数据环境</option>
                    </select>
                    <label class="col-lg-2 control-label " ng-show="transferShare_visible">转让本金/份额：</label>
                    <input name="transferShare" ng-model="estimateApplyformDate.transferShare" class="form-control col-lg-4 "
                           placeholder="请输入转让本金/份额" ng-show="transferShare_visible" type="number"/>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" ng-init="estimateApply_init()">
        <button type="button" class="btn btn-primary fn-ms" style="width:25%;" ng-click="estimateApply_cancel()">取消</button>
        <button type="button" id="submitBtn" class="btn btn-success fn-ms" style="width:25%;" ng-click="estimateApply_send()">提交</button>
    </div>
</script>
