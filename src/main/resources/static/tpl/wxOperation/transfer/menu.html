<div ng-controller="transferController">
<div>
    <div style=" padding-top: 10px;padding-left: 15px;height: 38px;">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <button href="javascript:;" class="btn m-b-sm w-sm btn-default" ng-click="estimateApply($event)">
                        估值申请
                    </button>
                    <button href="javascript:;" class="btn m-b-sm w-sm btn-primary" ng-click="estimateConfirmApply($event)">
                        估值确认申请
                    </button>
                    <button href="javascript:;" class="btn m-b-sm w-sm btn-success" ng-click="transferCancelApply($event)">
                        转受让取消申请
                    </button>
                    <button href="javascript:;" class="btn m-b-sm w-sm btn-info" ng-click="transferApply($event)">
                        转受过户申请
                    </button>
                    <button href="javascript:;" class="btn m-b-sm w-sm btn-danger" ng-click="transferPayResult($event)">
                        转让支付结果通知
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
