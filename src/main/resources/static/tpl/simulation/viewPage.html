<script type="text/ng-template" id="viewPage.html">
    <div class="modal-header">
        <h4 class="modal-title fn-ms">查看详情</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="col-lg-12">
            <div class="form-group col-lg-12">
                <label class="col-lg-2 control-label">操作序号：</label>
                <label class="col-lg-2 control-label">{{viewpagepkid}}</label>
                <label class="col-lg-2 control-label">消息队列：</label>
                <label class="col-lg-4 control-label">{{viewpagesiacode}}</label>
            </div>
            <div class="form-group col-lg-12">
                <label class="col-lg-2 control-label">操作环境：</label>
                <label class="col-lg-2 control-label">{{viewpageenv}}</label>
                <label class="col-lg-2 control-label">操作时间：</label>
                <label class="col-lg-6 control-label">{{viewpagecreate_time}}</label>
            </div>
            <div class="form-group col-lg-12">
                <label class="col-lg-2 control-label">操作结果：</label>
                <label class="col-lg-10 control-label">{{viewpageresult}}</label>
            </div>
            <div class="form-group col-lg-12">
                <label class="col-lg-2 control-label">报文内容：</label>
                <label class="col-lg-10 control-label" style="word-wrap : break-word">{{viewpagemessage}}</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary fn-ms" style="width:25%;" ng-click="viewpage_ok()">确定</button>
    </div>
</script>
