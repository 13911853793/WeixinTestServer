<!-- navbar -->
<div data-ng-include=" 'tpl/blocks/header.html' " class="app-header navbar"/>

<!-- / navbar -->

<!-- menu -->
<div data-ng-include=" 'tpl/blocks/aside.html' " class="app-aside hidden-xs {{app.settings.asideColor}}"/>
<!-- / menu -->

<!-- view -->
<div class="app-content" ng-class="{'m-n': app.hideAside, 'h-full': app.hideFooter }">
    <div ng-class="{'h-full': app.hideFooter }" ui-view="menuPage"></div>
    <div class="app-content-body fade-in-up" ng-class="{'h-full': app.hideFooter }" ui-view="searchPage"></div>
    <div class="app-footer navbar navbar-fixed-bottom bg-light lt b-t" ng-class="{'m-n': app.hideAside, 'hide': app.hideFooter}" ui-view="viewPage"></div>
    <div class="app-footer navbar navbar-fixed-bottom bg-light lt b-t" ng-class="{'m-n': app.hideAside, 'hide': app.hideFooter}" ui-view="refundApply"></div>
    <div class="app-footer navbar navbar-fixed-bottom bg-light lt b-t" ng-class="{'m-n': app.hideAside, 'hide': app.hideFooter}" ui-view="flowRefundApply"></div>
    <div class="app-footer navbar navbar-fixed-bottom bg-light lt b-t" ng-class="{'m-n': app.hideAside, 'hide': app.hideFooter}" ui-view="notifyPayResult"></div>
</div>
<!-- /view -->


<!-- footer -->
<div data-ng-include=" 'tpl/blocks/footer.html' "/>
<!-- / footer -->
