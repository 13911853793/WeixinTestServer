<div ng-controller="refundController">
<div>
    <div style=" padding-top: 10px;padding-left: 15px;height: 38px;">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <button href="javascript:;" class="btn m-b-sm w-sm btn-default" ng-click="refundApply($event)">认购退款申请</button>
                    <button href="javascript:;" class="btn m-b-sm w-sm btn-primary" ng-click="flowRefundApply($event)">流水退款申请</button>
                    <button href="javascript:;" class="btn m-b-sm w-sm btn-success" ng-click="notifyPayResult($event)">退款申请支付通知</button>
                    <button href="javascript:;" class="btn m-b-sm w-lg btn-info" ng-click="">流水退款支付结果通知</button>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
