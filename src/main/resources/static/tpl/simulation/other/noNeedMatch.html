<script type="text/ng-template" id="noNeedMatch.html">
    <div class="modal-header">
        <h4 class="modal-title fn-ms">划扣到账自动跑批</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="col-lg-12">
            <form role="form" class="form-horizontal" id="noNeedMatchform">
                <div class="form-group col-lg-12">
                    <label class="col-lg-2 control-label">跑批业务时间：</label>

                    <div class="col-lg-4" ng-controller="DatepickerDemoCtrl">
                        <input type="text" class="form-control col-lg-10" name="arriveEndDateStr"
                               ng-model="noNeedMatchformData.arriveEndDateStr" datepicker-popup="yyyy-MM-dd hh:mm:ss" is-open="opened"
                               datepicker-options="dateOptions" placeholder="跑批业务时间" ng-required="true" close-text="Close"/>
                        <span class="input-group-btn col-lg-1">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </div>
                    <label class="col-lg-2 control-label">请选择环境：</label>
                    <select name="envType" ng-model="noNeedMatchformData.envType"
                            class="form-control col-lg-4">
                        <option value="0" ng-selected="1">测试环境</option>
                        <option value="1">UAT环境</option>
                        <option value="2">预发布环境</option>
                        <option value="3">历史数据环境</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" ng-init="noNeedMatch_init()">
        <button type="button" class="btn btn-primary fn-ms" style="width:25%;" ng-click="noNeedMatch_cancel()">
            取消
        </button>
        <button type="button" class="btn btn-success fn-ms" style="width:25%;" ng-click="noNeedMatch_send()">提交
        </button>
    </div>
</script>
