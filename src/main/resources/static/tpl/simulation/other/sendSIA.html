<script type="text/ng-template" id="sendSIA.html">
    <div class="modal-header">
        <h4 class="modal-title fn-ms">SIA消息发送</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="col-lg-12">
            <form role="form" class="form-horizontal" id="SiaSendform">
                <div class="form-group col-lg-12">
                    <label class="col-lg-12 layui-form-label" ng-style="">要发送的json：</label>
                    <textarea name="jsonText" rows="15" class="col-lg-12"
                              ng-model="SiaSendformData.jsonText" placeholder="请输入要发送的sia消息"></textarea>

                </div>
                <div class="form-group col-lg-12">
                    <label class="col-lg-2 layui-form-label">请选择要发送的队列：</label>
                    <input name="queues" ng-model="SiaSendformData.queues"
                           class="form-control col-lg-4" list="queuesList">
                    <datalist id="queuesList">
                        <option ng-repeat=" x in queuesArray" label="{{x.label}}" value="{{x.value}}" />
                    </datalist>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-lg-2 layui-form-label">请选择环境：</label>
                    <select name="envType" ng-model="enjoyBathformData.envType"
                            class="form-control col-lg-4">
                        <option value="0" ng-selected="1">测试环境</option>
                        <option value="1">UAT环境</option>
                        <option value="2">预发布环境</option>
                        <option value="3">历史数据环境</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" ng-init="sendSia_init()">
        <button type="button" class="btn btn-primary fn-ms" style="width:25%;" ng-click="sendSia_cancel()">
            取消
        </button>
        <button id="sendSiaBtn" type="button" class="btn btn-success fn-ms" style="width:25%;" ng-click="sendSia_send()">提交
        </button>
    </div>
</script>
