<!--估值确认-->
<script type="text/ng-template" id="estimateConfirmApply.html">
    <div class="modal-header">
        <h4 class="modal-title fn-ms">估值确认申请</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="col-lg-12">
            <form role="form" class="form-horizontal" id="estimateConfirmApplyFrom">
                <div class="form-group col-lg-12 ">
                    <label class="col-lg-2 control-label ">估值申请编号：</label>
                    <input name="estimateApplyId" ng-model="estimateConfirmApplyformDate.estimateApplyId" class="form-control col-lg-4 "
                           placeholder="请输入估值申请编号" type="text"/>
                    <label class="col-lg-2 control-label ">确认结果：</label>
                    <select name="confirmResult" ng-model="estimateConfirmApplyformDate.confirmResult" class="form-control col-lg-4 ">
                        <option value="0" >拒绝</option>
                        <option value="1" ng-selected="true">接受</option>
                    </select>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-lg-2 control-label ">请选择环境：</label>
                    <select name="envType" ng-model="estimateConfirmApplyformDate.envType" class="form-control col-lg-4 ">
                        <option value="0" ng-selected="true">测试环境</option>
                        <option value="1">UAT环境</option>
                        <option value="2">预发布环境</option>
                        <option value="3">历史数据环境</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" ng-init="estimateConfirmApply_init()">
        <button type="button" class="btn btn-primary fn-ms" style="width:25%;" ng-click="estimateConfirmApply_cancel()">取消</button>
        <button type="button" id="confirmApplySubmitBtn" class="btn btn-success fn-ms" style="width:25%;" ng-click="estimateConfirmApply_send()">提交</button>
    </div>
</script>
